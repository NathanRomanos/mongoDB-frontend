<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MongoDB-Frontend</title>
  </head>
  <body>

    <h1 class="jumbotron text-dark">Mongo Data Base Frontend test</h1>

    <div class="container">

      <button id="homeBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Home</button>
      <button id="adminBtn" type="button" class="btn btn-dark rounded-pill">Admin</button>



      <!-- homePage -->
      <div id="homePage">
        <br>
        This is my Home page
        <br>
        <br>
        <button id="viewProductBtn" type="button" class="btn btn-dark rounded-pill">View all products</button>
        <div id="productResult"></div>
      </div>


      <!-- adminPage -->
      <div id="adminPage" class="my-5 mx-3 px-3 bg-dark text-light">

        <button id="loginBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Login</button>
        <button id="logoutBtn" type="button" class="btn btn-dark rounded-pill">Logout</button>
        <button id="registerBtn" type="button" class="btn btn-dark rounded-pill mr-20px">Register</button>
        <button id="viewUserBtn" type="button" class="btn btn-dark rounded-pill">View all users</button>


        <!-- login form -->
        <form id="loginForm">
        <label for="username" class=""> Username: </label>
        <input type="text" id="username" name="username" class="form-control" placeholder="username">

        <label for="password" class=""> Password: </label>
        <input type="password" id="password" name="password" class="form-control" placeholder="password">

        <button id="loginSubmit" class="btn btn-dark rounded-pill mr-20px" type="button" name="submit">submit</button>

        </form>

        <div id="userResult"></div>


        <!-- Product manipyulation -->
        <div id="manipulate" class="">
          <button id="addProductBtn" type="button" name="button">Add product</button>
          <button id="updateProductBtn" type="button" name="button">Update product</button>
          <button id="deleteProductBtn" type="button" name="button">Delete product</button>
        </div>

        <!-- Input ID -->
        <div id="inputIdDiv" class="">
          <form id="productForm" class="bg-dark py-5 px-5">
            <h1 class="text-primary"> Product Form </h1>   <br><br>
            <label class="mr-5" for="productId"> Enter product Id: </label>
            <input type="text" class="ml-5" id="productId" name="inputId" >
            <br><br>

            <label class="mr-4" for="productName"> Enter name of the product </label>
            <input type="text" id="productName" name="productName" >
            <br><br>
            <label class="
            mr-4" for="productLastName"> Enter last name of the product </label>
            <input type="text" id="productLastName" name="productLastName" >
            <br><br>

            <label class="mr-4" for="productPrice"> Enter price of the product </label>
            <input type="number" id="productPrice" name="productPrice" >
            <br><br>

            <label class="mr-5" for="userId"> Enter the userId </label>
            <input type="text" class="ml-5" id="userId" name="userId" >
            <br><br>

            <button id="updateProduct" name="productButton" type="submit" class="btn btn-primary">Update product</button>
          </form>
        </div>




      </div> <!-- adminpage ends here -->



    </div> <!-- container ends here -->


    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
